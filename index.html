<style>
  canvas {
      border: 1px solid black;
  }
  .parse-failed {
      background-color: red;
  }
  .parse-succeeded {
      background-color: lightgreen;
  }
  #input_div {
      text-align: center;
      padding: 5px;
  }
  p {
      margin: 5px;
  }
  .settings-group {
      padding-left: 10px;
      padding-right: 10px;
  }
</style>
<div id="input_div" class="parse-succeeded">
  <p>w = f(z) = <input type="text" value="z" id="f_input"></p>
  <span class="settings-group">
    <input type="radio" name="graph-type" value="grid" id="grid-radio" onchange="settings_change()" checked><label for="grid-radio">Grid</label>
    <input type="radio" name="graph-type" value="circles" id="circles-radio" onchange="settings_change()"><label for="circles-radio">Circles</label>
    <input type="radio" name="graph-type" value="radial" id="radial-radio" onchange="settings_change()"><label for="radial-radio">Radial</label>
  </span>
  <span class="settings-group">
    <label for="resolution">Resolution</label><input type="range" id="resolution" min="1" max="4.5" value="2.8" step="0.1" onchange="settings_change()">
    <label for="iterations">Max # of Iterations</label><input type="range" id="iterations" min="0" max="8" value="4" step="1" onchange="settings_change()">
    <label for="nlines"># of Lines</label><input type="range" id="nlines" min="2" max="50" value="10" step="1" onchange="settings_change()">
  </span>
</div>
<canvas id="z_plane"></canvas>
<canvas id="w_plane" style="float: right;"></canvas>
<script src="main.js"></script>
